<!-- Addition.html -->
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>An Addition Program</title>
    <script type="text/javascript">
    var firstNumber, // first string entered by user
        secondNumber, // second string entered by user
        number1, // first number to add
        number2, // second number to add
        sum; // sum of number1 and number2

    // read in first number from user as a string
    firstNumber =
        window.prompt("Enter radius: ", "0");

    // convert numbers from strings to integers
    number1 = parseInt(firstNumber);

    // add the numbers
    sum = Math.round(Math.PI * Math.pow(number1, 2)*10)/10;
    sum2 = Math.round(4 * Math.PI * Math.pow(number1, 2)*10)/10;
    sum3 = Math.round(4 / 3 * Math.PI * Math.pow(number1, 3)*10)/10;

    // display the results
    document.write(
"<h1>Calculation Result</h1> <table border='1'><tr><td>Circle Area =  " + sum + "</td></tr>");
    document.write("<tr><td>Sphere Area =  " + sum2 + "</td></tr>");
    document.write("<tr><td>Sphere Volumn = " + sum3 + "</td></tr></tbody></table>");
    </script>
</head>

<body>
    <p>Click Refresh (or Reload) to run the script again</p>
</body>

</html>
